<! DOCTYPE html>
<html>
    <head>
        <title>Boogle | Login</title>
        <link rel="stylesheet" type="text/css" href="boogle-log.css">
    </head>
    
    <body>
        <div class="main">
            <div class="main1">
                <img src="boogle.png" class="boogle-logo" alt="Boogle logo" width="100px">
            </div>
            
            <div class="main2">
                <p class="p1">One account. All of Boogle.</p>
            </div>
            
            <div class="main3">
                <h1 class="pod-main1">Sign in with your Boogle Account</h1>
                
                <div class="pod-main2">
                    <img src="http://cdn.onlinewebfonts.com/svg/img_568656.png" alt="profile-logo" class="profile-logo" height="60px" width="60px">
                  <div class="e-p">
                    <input type="text" class="email" placeholder="E-mail..." required >
                    <input type="password" class="password" placeholder="Password..." required>
                  
                    <button type="submit" class="sign-in">Sign in</button>
                  </div>
                </div>
            </div>
            <div>
                <a href="#" class="create">Create an account</a>
            </div>
        </div>
    </body>
    
</html>
